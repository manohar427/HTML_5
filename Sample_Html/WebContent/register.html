<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My School Name</title>
</head>
<body>
      <marquee bgcolor="red">Register today you will get 15% discount</marquee>

     <center> <image src="school.jpg" width="250px" height="200px"></image></center>
 <center><h2>My School Name</h2></center>
      
      
      
      <table align="center" border="1">
         <tr>
            <td>First Name :</td>
            <td><input type="text"/></td>
         </tr>
         
         <tr>
            <td>Last Name :</td>
            <td><input type="text"/></td>
         </tr>
         
         <tr>
            <td>Email :</td>
            <td><input type="text"/></td>
         </tr>
         
         <tr>
            <td>Gender :</td>
            <td>
            <input type="radio" name="gender"/>Male  <input type="radio" name="gender"/>FeMale
            </td>
         </tr>
         
         <tr>
            <td>Skills :</td>
            <td>
            <input type="checkbox" name="skills"/>C  <input type="checkbox" name="skills"/>C++ <input type="checkbox" name="skills"/>Select All
            </td>
         </tr>
         
          
         <tr>
            <td>University :</td>
            <td>
                 <select>
                   <option>Pls Select</option>
                   <option>University 1</option>
                   <option>University 2</option>
                 </select>
            </td>
         </tr>
         
          <tr>
            <td valign="top">Address :</td>
            <td>
              <textarea name="address" rows="4"></textarea>
            </td>
         </tr>
         
         <tr>
           <td colspan="2" align="center"><input type="submit" value="Register"></td>
         </tr>
         
         
      </table>
      
      
</body>
</html>
